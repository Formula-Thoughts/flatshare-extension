<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap");
    </style>

    <!-- Primary Meta Tags -->
    <title>Flatini | A chrome extension to help you rent in London</title>
    <meta
      name="title"
      content="Flatini | A chrome extension to help you rent in London"
    />
    <meta
      name="description"
      content="Manage lists of properties with your friends from any of the big real estate portals & see red flags left by users like you."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flatini.formulathoughts.com/" />
    <meta
      property="og:title"
      content="Flatini | A chrome extension to help you rent in London"
    />
    <meta
      property="og:description"
      content="Manage lists of properties with your friends from any of the big real estate portals & see red flags left by users like you."
    />
    <meta property="og:image" content="%PUBLIC_URL%/image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://flatini.formulathoughts.com/"
    />
    <meta
      property="twitter:title"
      content="Flatini | A chrome extension to help you rent in London"
    />
    <meta
      property="twitter:description"
      content="Manage lists of properties with your friends from any of the big real estate portals & see red flags left by users like you."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/image.png" />

    <!-- Optional Meta Tags -->
    <meta
      name="keywords"
      content="flatini, flats to rent london, london, rent, flats, house, flats for rent, renting london, openrent, zoopla, rightmove, spareroom"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content=" days" />
    <meta name="author" content="Flatini" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
