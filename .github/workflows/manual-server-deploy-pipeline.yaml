name: Manual Server Deploy

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: env
        options:
        - staging
        - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout head
        uses: actions/checkout@v4
      
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      - name: Build and deploy to AWS
        env:
          REACT_APP_COGNITO_DOMAIN_PROD: flatini-d1910890.auth.eu-west-2.amazoncognito.com
          REACT_APP_COGNITO_DOMAIN_STAGING: flatini-82e6e5e0.auth.eu-west-2.amazoncognito.com
          REACT_APP_COGNITO_POOL_ID_PROD: eu-west-2_WLM18TtB9
          REACT_APP_COGNITO_POOL_ID_STAGING: eu-west-2_6cBwbDl1X
          REACT_APP_COGNITO_CLIENT_ID_PROD: h9me4ijemhsm18kh6521ldblo
          REACT_APP_COGNITO_CLIENT_ID_STAGING: 1do0o0eekaq5s5gra80a00f4kn
        run: |
          echo "Deploying to ${{ github.event.inputs.name }} environment"
          cd backend && sh clean_build.sh
          sam deploy --no-fail-on-empty-changeset --no-confirm-changeset --stack-name flatini-api-${{ github.event.inputs.name }} --s3-bucket flatini-api-${{ github.event.inputs.name }}-s3 --s3-prefix flatini --region eu-west-2 --capabilities CAPABILITY_IAM --parameter-overrides \
            ParameterKey=GoogleClientSecret,ParameterValue="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            ParameterKey=GoogleClientId,ParameterValue="${{ secrets.GOOGLE_CLIENT_ID }}"
